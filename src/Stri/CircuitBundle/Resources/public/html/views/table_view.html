<md-whiteframe>
    <h3>Table view</h3>
    <div class="view-body">
        <div layout="row">
            <a href="#" ng-repeat="view in configData" ng-click="config(view)" md-button="" class="md-raised">{{ view.label() }}</a>
        </div>
        <table border="2">
            <thead>
            <tr>
                <th>Time</th>
                <th ng-repeat="property in labels">{{ property }}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(i,item) in stream track by i">
                <td ng-repeat="d in item">{{ d }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</md-whiteframe>
