<md-input-container
        class="form-group {{form.htmlClass}} schema-form-select"
        ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <!--<md-select multiple="true" name="myModel" placeholder="Pick" ng-model="myModel" required="">-->
        <!--<md-option value="1">One</md-option>-->
        <!--<md-option value="2">Two</md-option>-->
    <!--</md-select>-->
    <md-select md-theme="default"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            ng-disabled="form.readonly" sf-changed="form"
            class="{{form.fieldHtmlClass}}" schema-validate="form"
            >
        <md-option ng-repeat="item in form.titleMap" value="{{ item.value }}">
            {{ item.name }}
        </md-option>
    </md-select>

    <div class="help-block" sf-message="form.description"></div>
</md-input-container>
